<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form method="POST" action="form.html">
      <h1>Login Form</h1>
      <input
        type="text"
        name="username"
        placeholder="Masukan username"

        type="password"
        name="password"

      />

    </form>
  </body>
</html>
