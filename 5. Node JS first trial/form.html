<form method="GET">
  <h1>Data Karyawan</h1>
  <input
    type="text"
    name="nama_karyawan"
    placeholder="Masukan nama karyawan"
  />
  <button type="submit">Cari Data</button>
</form>

<form method="POST">
  <h1>Login Form</h1>
  <input
    type="text"
    name="username"
    placeholder="Masukan username"
  />
  <input
    type="password"
    name="password"
    placeholder="Masukan password"
  />
  <button type="submit" name="button">Login</button>
</form>
